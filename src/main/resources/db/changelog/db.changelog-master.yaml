databaseChangeLog:
  - changeSet:
      id: 1
      author: Patrick Magee
      changes:
        - createTable:
            tableName: file_mappings
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: |-
                    The WES Run identifier for these mappings
              - column:
                  name: mapping
                  type: jsonb
                  remarks: |-
                    An object containing the mappings for this run.
              - addPrimaryKey:
                  constraintName: pk_file_mappings
                  tableName: file_mappings
                  columnNames: ["id"]
  - changeSet:
      id: 2
      author: Patrick Magee
      changes:
        - dropTable:
            tableName: file_mappings

  - changeSet:
      id: 3
      author: Patrick Magee
      changes:
        - createTable:
            tableName: original_inputs
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: |-
                    The WES Run identifier for these mappings
              - column:
                  name: inputs
                  type: jsonb
                  remarks: |-
                    An object containing the inpouts for this run.
              - addPrimaryKey:
                  constraintName: pk_original_inputs
                  tableName: original_inputs
                  columnNames: ["id"]
